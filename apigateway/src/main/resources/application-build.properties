# API Gateway Application settings
spring.application.name=api-gateway
server.port=8080

# Disable Eureka Client during build
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Spring Cloud Gateway Discovery Locator (optional, can be disabled if needed for build)
spring.cloud.gateway.discovery.locator.enabled=false

# Sleuth and Zipkin settings (optional, if needed only for runtime)
spring.sleuth.sampler.probability=1.0
#spring.zipkin.base-url=http://localhost:9411  # Uncomment if using Zipkin

# Logging levels for debugging (optional during build)
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG
